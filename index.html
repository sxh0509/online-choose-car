<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在线选车</title>
</head>

<body>
  <div class="wrap">
    <div class="app"></div>
    <div class="tool">
      <div class="group_list">
        <div class="group">
          <div class="title">车漆颜色</div>
          <div class="item_wrap">
            <div>
              <div class="col" style="background-color: #ff9900;"></div>
              <p>土豪金</p>
            </div>
            <div>
              <div class="col" style="background-color: #343a40;"></div>
              <p>传奇黑</p>
            </div>
            <div>
              <div class="col" style="background-color: #409EFF;"></div>
              <p>海蓝</p>
            </div>
            <div>
              <div class="col" style="background-color: #6600ff;"></div>
              <p>玫瑰紫</p>
            </div>
            <div>
              <div class="col" style="background-color: #DCDFE6;"></div>
              <p>银灰色</p>
            </div>
          </div>
        </div>
        <div class="group">
          <div class="title">贴膜切换</div>
          <div class="item_wrap">
            <div>
              <p class="info_btn">高光 ¥0</p>
            </div>
            <div>
              <p class="info_btn">磨砂 ¥2000</p>
            </div>
          </div>
        </div>
        <div class="group">
          <div class="title">场景切换</div>
          <div class="item_wrap">
            <div>
              <p class="info_btn">展厅</p>
            </div>
            <div>
              <p class="info_btn">户外</p>
            </div>
          </div>
        </div>
        <div class="group">
          <div class="title">视角切换</div>
          <div class="item_wrap">
            <div>
              <p class="info_btn">驾驶位</p>
            </div>
            <div>
              <p class="info_btn">副驾驶</p>
            </div>
            <div>
              <p class="info_btn">外观</p>
            </div>
          </div>
        </div>
      </div>
      <div class="price">
        <span>￥ 245555.00</span>
        <div class="next_btn">下一步</div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
